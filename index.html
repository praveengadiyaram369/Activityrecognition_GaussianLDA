<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>HAR_Glda</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    </head>
    <body>

        <section>
            <div class="container">
              
              <div class="alert alert-primary text-center my-4">
                <h5>Human Activity Recognition using Gaussina Latent Dirichlet Allocation(Codebook features), more details: </h5><a href="https://github.com/praveengadiyaram369/Human_Activity_Recognition" target="_blank">Source code and Paper</a>
              </div>
              
              <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-8 col-xl-6">
                  <div class="row">
                    <div class="col text-center">
                      <h1>Testing GLDA</h1>
                    </div>
                  </div>
                  <div class="row align-items-center">
                    <div class="col mt-4">
                      <select class="form-select form-control" id="select-doc" aria-label="Default select example">
                      </select>
                    </div>
                  </div>
                  <div class="row align-items-center">
                    <div class="col mt-4">
                      <label for="exampleFormControlTextarea1">Test instance selected</label>
                      <textarea class="form-control rounded-0" id="exampleFormControlTextarea1" rows="6"></textarea>                      
                    </div>
                  </div>
                      <button class="btn btn-primary mt-4">Predict</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>


        <script type="text/javascript">
            var select = document.getElementById("select-doc");
            for(var i = 1; i < 2947; i++) {
                var opt = 'Sensory Text Document ' + i;
                var el = document.createElement("option");
                el.text = opt;
                el.value = i;
                select.appendChild(el);
            }

        </script>
    </body>
</html>
